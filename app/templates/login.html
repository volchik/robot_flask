{% extends "base.html" %}
{% block style %}
    <link href="/static/css/signin.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="container"> 
      <form class="form-signin" role="form" id="form-auth" action="/login{% if next %}?{{ next }}{% endif %}" method="POST"> 
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <!-- <h3 class="form-signin-heading">Аутентификация</h3> -->
        <div class="form-group {% if error %}has-error{% endif %}">
          <label class="control-label" for="username">Имя пользователя</label>
          <input type="text" class="form-control" id="username" placeholder="Имя пользователя" name="username" value="{{ username }}" required autofocus> 
        </div>
        <div class="form-group {% if error %}has-error{% endif %}">
          <label class="control-label" for="password">Пароль</label>
          <input type="password" class="form-control" id="password" placeholder="Пароль" name="password" required> 
        </div>
        <div class="checkbox">
          <label> 
            <input type="checkbox" {% if remember %}checked{% endif %} name="remember">Запомнить меня
          </label> 
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Вход</button> 
        </button> 
      </form> 
    </div> <!-- /container --> 
{% endblock %}
