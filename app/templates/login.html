{% extends "base.html" %}
{% block body %} bgcolor="C0C0C0" {% endblock%}
{% block content %}
  {% if error %}
    <p align="center"><b>{{ error }}</b></p>
  {% endif %}
    <div class="auth-form" id="login"> 
      <form action="/login{% if next %}?{{ next }}{% endif %}" method="POST" id="form-auth">
      <div class="auth-form-header"> 
        <h1>Аутентификация</h1> 
      </div> 
      <div class="auth-form-body"> 
        <label for="login_field"> Имя пользователя </label> 
        <input class="input-block" autocapitalize="off" autofocus="autofocus" tabindex="1" type="text" 
                 name="username" value="{{ username }}"/>
        <label for="password"> Пароль </label>
        <input class="input-block" tabindex="2" type="password" name="password"/>
        <input type="hidden" name="remember" value="1"/>
        <input class="button" tabindex="4" type="submit" value="Вход"/>
        <input class="button" tabindex="5" type="submit" value="Мобильный" onClick='document.getElementById("form-auth").action="/login?next=/mobile"'/>
       </div>
      </form>
    </div>
{% endblock %}
