<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<!--    <meta name = "viewport" content = "width=1280"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no"> 
    <meta name="description" content="Управление роботом">
    <meta name="author" content="Volkov Artem">	
    <link rel="shortcut icon" href="/static/ico/favicon.ico">

    <title>Администрирование</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/navbar-fixed-top.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/offcanvas.css" rel="stylesheet">
    <style>
      .list-group-item {
             word-break: break-all;
      }
    </style>
    {% block style %}{% endblock %}

    {% block script %}{% endblock %}
  </head>

  <body {% block body %}{% endblock %} >
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="{{ main_url }}">Главная</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Выход</a></li>
          </ul>
        </div>

      </div>  <!-- /container -->
    </div>  <!-- /navbar -->

    <div class="container">
      <div class="row row-offcanvas row-offcanvas-left">

        <div class="col-xs-4 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="list-group">
            <a href="/admin/users" class="{% if active == "users": %}active {% endif %}list-group-item">Пользователи
              <span class="badge pull-right">{{ users_count }}</span>
            </a>
            <a href="/admin/groups" class="list-group-item">Группы
              <span class="badge pull-right">{{ groups_count }}</span>
            </a>
            <a href="/admin/rights" class="list-group-item">Права
              <span class="badge pull-right">{{ rights_count }}</span>
            </a>
            <a href="/admin/" class="list-group-item">...</a>
          </div>

<!--
          <ul class="nav nav-pills nav-stacked">
            <li {% if active == "users": %}class="active" {% endif %}>
              <a href="/admin/users">Пользователи<span class="badge pull-right">{{ users_count }}</span></a>
            </li>
            <li>
              <a href="#">Группы</a>
            </li>
            <li>
              <a href="#">Права</a>
            </li>
            <li>
              <a href="#">...</a>
            </li>
          </ul>
-->
        </div><!--/span-->

        <div class="col-xs-12 col-sm-9">
          <p class="pull-left visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Меню</button>
          </p>
          {% block content %}{% endblock %}
        </div><!--/span-->

      </div><!--/row-->
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/offcanvas.js"></script>
    {% block script_end %}{% endblock %}
  </body>
</html>
